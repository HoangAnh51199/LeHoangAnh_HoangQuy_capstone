<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý sản phẩm</title>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./../../asset/css/main.css">

</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-md bg navbar">
        <!-- Brand -->
        <a class="navbar-brand" href="#">CyberPhone</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-5 mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admin</a>
            </li>
          </ul>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="display-4 my-4"> Quản lý sản phẩm </div>


    <select class="form-control my-3" id="sapXepSP">
      <span class="caret"></span>
      <option value="">Chọn sắp xếp</option>

      <option class="custom-select" value="sortMintoMax">Từ bé đến lớn</option>
      <option class="custom-select" value="sortMaxtoMin">Từ lớn đến bé</option>
    </select>


    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnThemSP"   class="btn btn-success" data-toggle="modal"
              data-target="#myModal" >
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="txtSearch" placeholder="Nhập từ khóa" />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered table-hover ">
            <thead class="thead-dark">
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Màn hình</th>
              <th>Camera sau</th>
              <th>Camera trước</th>
              <th>Hình Ảnh</th>
              <th>Mô Tả</th>
              <th>Loại</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP">
              <div class="loader" id="loader"></div>
            </tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form id="formNhap" >
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" onkeyup="layThongTin(event)" />
                <div id="txtErrorTenSP" class="text-danger" style="display: block;">
                </div>
              </div>


              <div class="form-group">
                <label>Giá</label>
                <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" onkeyup="layThongTin(event)"/>
                <div id="txtErrorGiaSP" class="text-danger" style="display: none;">
                </div>
              </div>


              <div class="form-group">
                <label>Màn hình</label>
                <input id="ManHinhSP" class="form-control" placeholder="Nhập vào màn hình sản phẩm" onkeyup="layThongTin(event)" />
                <div id="txtErrorManSP" class="text-danger" style="display: none;">
                </div>
              </div>

              <div class="form-group">
                <label>Camera sau</label>
                <input id="cameraSau" class="form-control" placeholder="Nhập vào thông số camera sau sản phẩm" onkeyup="layThongTin(event)" />
                <div id="txtErrorCameraBehind" class="text-danger" style="display: none;">
                </div>
              </div>

              <div class="form-group">
                <label>Camera trước</label>
                <input id="cameraTruoc" class="form-control" placeholder="Nhập vào thông số camera trước sản phẩm" onkeyup="layThongTin(event)"/>
                <div id="txtErrorCameraFront" class="text-danger" style="display: none;">
                </div>
              </div>

              <div class="form-group">
                <label>Hình ảnh</label>
                <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm"  onkeyup="layThongTin(event)"/>
                <div id="txtErrorImg" class="text-danger" style="display: none;">
                </div>
              </div>

              <div class="form-group">
                <label for="">Mô tả: </label>
                <textarea class="form-control" id="MoTa" cols="10" rows="10"
                  placeholder="Nhập vào mô tả sản phẩm"  onkeyup="layThongTin(event)"></textarea>
                <div id="txtErrorDes" class="text-danger" style="display: none;">
                </div>
              </div>

              <div class="form-group">
                <label>Loại</label>
                <input id="LoaiSP" class="form-control" placeholder="Nhập vào loại sản phẩm" onkeyup="layThongTin(event)" />
                <div id="txtErrorType" class="text-danger" style="display: none;">
                </div>
              </div>


            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Footer -->
<footer class="bg-dark text-center text-white">
  <!-- Grid container -->
  <div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->

   

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2020 Copyright:
    <a class="text-white" href="https://cyberphone.com/">CyberPhone</a>
  </div>
  <!-- Copyright -->
</footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <script src="./../models/product.js"></script>
  <script src="./../models/validation.js"></script>
  <script src="./../services/api.js"></script>

  <script src="./../controller/admin.js"></script>

</body>
